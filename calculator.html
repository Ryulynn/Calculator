<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="background">
    <div class="calculator">
      <h2>Gaming Calculator</h2><!--計算機のタイトル-->
      <div class="display"><!--計算機のディスプレイ部分-->
        <p class="display_text"></p>
      </div>
      <div class="button_small"><!--計算機のボタン部分-->
        <button class="button button_number button_7">7</button>
        <button class="button button_number button_8">8</button>
        <button class="button button_number button_9">9</button>
        <button class="button button_plus button_hidden">+</button>
        <button class="button button_number button_4">4</button>
        <button class="button button_number button_5">5</button>
        <button class="button button_number button_6">6</button>
        <button class="button button_minus button_hidden">-</button>
        <button class="button button_number button_1">1</button>
        <button class="button button_number button_2">2</button>
        <button class="button button_number button_3">3</button>
        <button class="button button_multiplied button_hidden">×</button>
        <button class="button button_number button_0">0</button>
        <button class="button button_number button_00">00</button>
        <button class="button button_dot button_hidden">.</button>
        <button class="button button_divided button_hidden">÷</button>
      </div>
      <div class="button_big"><!--計算機のボタン部分part２-->
        <button class="button button_AC">AC</button>
        <button class="button button_equal button_hidden">=</button>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
